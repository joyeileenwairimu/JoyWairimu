<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Joy Wairimu</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-blue-600 via-purple-600 to-indigo-700 min-h-screen flex items-center justify-center text-gray-800">

  <!-- Login Container -->
  <div class="bg-white rounded-xl shadow-2xl flex flex-col md:flex-row w-full max-w-4xl overflow-hidden">

    <!-- Left: Welcome Text -->
    <div class="md:w-1/2 bg-gradient-to-br from-indigo-600 to-purple-700 text-white p-10 flex flex-col justify-center">
      <h2 class="text-4xl font-bold mb-4">Welcome Back!</h2>
      <p class="text-lg mb-6">
        Log in to access your dashboard, manage your projects, and stay connected. Weâ€™re glad to see you again!
      </p>
      <p class="text-sm">Don't have an account yet? <a href="#" class="underline font-semibold">Register here</a></p>
    </div>

    <!-- Right: Login Form -->
    <div class="md:w-1/2 p-10">
      <h3 class="text-2xl font-bold text-center mb-6">Login to Your Account</h3>

      <form action="#" method="POST" class="space-y-4">
        <!-- Email -->
        <div>
          <label for="email" class="block mb-1 font-semibold">Email Address</label>
          <input type="email" id="email" name="email" required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400" />
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block mb-1 font-semibold">Password</label>
          <input type="password" id="password" name="password" required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400" />
        </div>

        <!-- Remember & Forgot -->
        <div class="flex justify-between items-center text-sm">
          <label class="inline-flex items-center">
            <input type="checkbox" class="form-checkbox text-indigo-600" />
            <span class="ml-2">Remember me</span>
          </label>
          <a href="#" class="text-indigo-600 hover:underline">Forgot Password?</a>
        </div>

        <!-- Submit Button -->
        <button type="submit"
          class="w-full bg-indigo-600 text-white py-2 rounded-lg font-semibold hover:bg-indigo-700 transition duration-300">
          Login
        </button>
      </form>
    </div>
  </div>

</body>

</html>
